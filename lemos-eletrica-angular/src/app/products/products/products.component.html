<div class="product-wrapper" *ngIf="products; else loading">
  <mat-card class="product-card" *ngFor="let product of products">
      <mat-card-header>
        <mat-card-title>{{product.PRODUTO_NOME}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- <span>{{product.PRODUTO_PRECO_VENDA}}</span> -->
        <span>{{product.PRODUTO_PRECO_VENDA | currency :  'BRL'}}</span>
      </mat-card-content>
  </mat-card>
</div>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
